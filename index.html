<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__aside">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Logotype">
                </div>
                <div class="header__navigation">
                    <div class="header__callback">
                        <div class="header__img">
                            <img src="img/smart.png" alt="Smart">
                        </div>
                        <a class="header__tel" href="tel:+1234567890">Express Delivery +1 234 567 890</a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link" href="#">Home</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Menu</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Our story</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Contact us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header__text">
                <h3 class="header__desc">
                    It is a good time for the great taste of burgers
                </h3>
                <h1 class="header__title">
                    Burger
                </h1>
                <h2 class="header__subtitle">
                    Week
                </h2>
                <div class="header__price">
                    <p class="header__pharagraph">
                        <span>$5</span>.49<br>only
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section id="thumbnail">
        <div class="container">
            <div class="thumbnail__section">
                <div class="thumbnail__wrap">
                    <p class="thumbnail__text">
                        try it today
                    </p>
                    <h3 class="thumbnail__title">
                        Most popular burger
                    </h3>
                </div>
                <div class="thumbnail__inner">
                    <div class="thumbnail__wrapper burger_1">
                        <p class="thumbnail__text">
                            try it today
                        </p>
                        <h3 class="thumbnail__title thumbnail__more">
                            More fun more taste
                        </h3>
                    </div>
                    <div class="thumbnail__wrapper burger_2">
                        <p class="thumbnail__text">
                            try it today
                        </p>
                        <h3 class="thumbnail__title">
                            Fresh & Chili
                        </h3>
                    </div>
                </div>
            </div>
            <div class="thumbnail__link">
                <a href="#">
                    Always tasty burger
                </a>
            </div>
        </div>
    </section>
</body>

</html>
