<!DOCTYPE html>
<html lang="en">

<head>

    <title>Burger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link

        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
